<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="person.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email:</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="person.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Avatar</label>
      <input type="text" class="form-control" id="avatar" required [(ngModel)]="person.avatar" name="avatar">
    </div>

    <div class="form-group">
      <label for="name">Date Of Birth(dob)</label>
      <input type="date" class="form-control" id="dob" required [(ngModel)]="person.dob" name="dob">
    </div>

    <div class="form-group">
      <label for="name">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="person.country" name="country">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newPerson()">Add</button> -->
</div>
